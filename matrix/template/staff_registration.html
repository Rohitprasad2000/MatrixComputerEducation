{% load static%}
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
    .h1, h1 {
    font-size: 1.5rem;
    bg-color:black;
}
  body{
    background-color:cyan;
  }

</style>
    <title>Krishna</title>
  </head>
  <body >
      <div class="container text-center">
        <img src="{% static 'images/logo.png' %}"  width="500" alt="Responsive image">
      </div>

    <h1 class=".col-sm-3 my-2 text-center">Staff Registration Form</h1>
    <hr>

    <div class="container my-4">
    <form  method="post" action="staff_register">
      {% csrf_token %}
      <div class="row">
        <tr>
        <td>
          <a href="{% url 'login_index' %}" class="btn btn-warning">Go to Menu</a>
          &nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'show_data' %}" class="btn btn-warning">Show Staff data</a>
        </td>
        </tr>
      </div>


        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input_Firstname"> First Name</label>
            <input type="text" class="form-control" id="input_Firstname" name="input_Firstname">
          </div>
        </div>

      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input_Lasttname"> Last Name</label>
            <input type="text" class="form-control" id="input_Lasttname" name="input_Lasttname">
          </div>
      </div>

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input_Email">E-mail</label>
              <input type="email" class="form-control" id="input_Email" name="input_Email">
            </div>
        </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input_Username">Username</label>
              <input type="text" class="form-control" id="input_Username" name="input_Username">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input_Password">Password</label>
              <input type="password" class="form-control" id="input_Password" name="input_Password">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input_Password2">Password</label>
              <input type="password" class="form-control" id="input_Password2" name="input_Password2">
            </div>
          </div>

        <div class="form-group">
          <div class="form-group col-md-6">
          <label for="input_Address">Address</label>
          <textarea type="text" class="form-control" id="input_Address" name="input_Address" placeholder="Enter Address" style="margin-top: 0px; margin-bottom: 0px; height: 233px;"></textarea>
          </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input_Contact">Contact Number </label>
              <input type="text" class="form-control" id="input_Contact" name="input_Contact">
            </div>
          </div>

      <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input_Doj">Date Of Joining  </label>
              <input type="datetime-local" class="form-control" id="input_Doj" name="input_Doj">
            </div>
          </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Above Details Are Correct ?
            </label>

          </div>
        </div>
        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Do You Submitted Your Adharcard To the Counsellor?
              </label>
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
