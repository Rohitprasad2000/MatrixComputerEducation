{% load static%}
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
    .h1, h1 {
    font-size: 1.5rem;
    bg-color:black;
}
  body{
    background-color:cyan;
  }

</style>
    <title>Krishna</title>
  </head>
  <body >
      <div class="container text-center">
        <img src="{% static 'images/logo.png' %}"  width="500" alt="Responsive image">
      </div>

    <h1 class=".col-sm-3 my-2 text-center">Admission Form</h1>
    <hr>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-7">
              <a href="{% url 'login_index' %}" class="btn btn-warning">Go to Menu</a>
               <td>
                   <a href="studentdetail" class="btn btn-warning">Show Student Details</a>
                </td>
              <form  method="post" action="student_register">
               {% csrf_token %}
               {{form.as_p}}
            <button type="submit" class="btn btn-primary">Submit</button>
<!--               <td>-->
<!--                      <a href="#" class="btn btn-warning">Next</a>-->
<!--               </td>-->
               </form>
            </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
